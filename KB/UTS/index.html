<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered MBTI Personality Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-['Poppins'] bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">AI Personality Assessment</h1>
            <p class="text-lg text-gray-600">Discover your MBTI type with our Bayesian algorithm</p>
            <div class="w-24 h-1 bg-indigo-500 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- User Info Form -->
        <div id="userInfoForm" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mb-10 transition-all duration-500">
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Tell Us About Yourself</h2>
            <form id="userForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 font-medium">
                    Start Personality Test
                </button>
            </form>
        </div>

        <!-- Test Section (Hidden Initially) -->
        <div id="testSection" class="hidden max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mb-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">MBTI Personality Test</h2>
                <div class="text-sm font-medium text-gray-600">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                </div>
            </div>
            
            <div class="mb-6">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="questionContainer" class="mb-8">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            
            <div class="flex justify-between">
                <button id="prevBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition duration-300 hidden">
                    Previous
                </button>
                <button id="nextBtn" class="ml-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">
                    Next
                </button>
            </div>
        </div>

        <!-- Results Section (Hidden Initially) -->
        <div id="resultsSection" class="hidden max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 mb-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-indigo-800 mb-2">Your Personality Results</h2>
                <p class="text-gray-600">Based on Bayesian probability analysis</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-indigo-50 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-indigo-800 mb-4">Your MBTI Type</h3>
                    <div id="mbtiType" class="text-5xl font-bold text-indigo-600 mb-2 text-center">-</div>
                    <p id="mbtiDescription" class="text-gray-700 text-center">-</p>
                </div>
                
                <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Type Breakdown</h3>
                    <div id="typeBreakdown" class="space-y-4">
                        <!-- Breakdown will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg mb-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Detailed Analysis</h3>
                <div id="detailedAnalysis" class="text-gray-700">
                    <!-- Detailed analysis will be inserted here -->
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button id="retakeTest" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition duration-300">
                    Retake Test
                </button>
                <button id="downloadPDF" class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">
                    Download PDF Report
                </button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
